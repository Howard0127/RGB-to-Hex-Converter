<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="sliders">
      <div class="slider">
        <div class="r-label" for="r">R</div>
        <input type="range" id="r" min="0" max="255" value="0" step="1" />
        <div class="r-num">0</div>
      </div>
      <div class="slider">
        <div class="g-label" for="g">G</div>
        <input type="range" id="g" min="0" max="255" value="0" step="1" />
        <div class="g-num">0</div>
      </div>
      <div class="slider">
        <div class="b-label" for="b">B</div>
        <input type="range" id="b" min="0" max="255" value="0" step="1" />
        <div class="b-num">0</div>
      </div>
    </div>
    <div class="hex-show">#FFFFFF</div>
    <script src="script.js"></script>
  </body>
</html>
